<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="gameContainer">
        <div class="item1">
            <h2>Simon Says</h2>
            <input type="button" value="Start" id="gameStart">
            <p id="name">Score</p>
            <p id="score">0</p>
        </div>
        <div class="item2">
            <div class="gamePieces gamePiece1" id="yellow">
            </div>
            <div class="gamePieces gamePiece2" id="red">
            </div>
            <div class="gamePieces gamePiece3" id="blue">
            </div>
            <div class="gamePieces gamePiece4" id="green">
            </div>
        </div>

    </div>
    <audio id="losingSound" src="https://freesound.org/data/previews/335/335906_5865517-lq.mp3"></audio>
    <audio id="correctSound" src="https://freesound.org/data/previews/154/154887_1038806-lq.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
