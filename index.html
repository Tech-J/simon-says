<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="gameInfo">
            <h1>Simon Says</h1>
            <p id="name"></p>
            <p id="score">0</p>
            <label>Enter Your Name</label>
            <input type="text" name="" id="nameField" required>
            <input type="button" value="Click" id="gameStart">
        </header>
        <section class="gameContainer">
            <section class="gamePieces gamePiece1" id=yellow></section>
            <section class="gamePieces gamePiece2" id=red></section>
            <section class="gamePieces gamePiece3" id=blue></section>
            <section class="gamePieces gamePiece4" id=green></section>
        </section>

    </section>
    <audio id="losingSound"src="tolling-bell.wav"></audio>
    <script src="artyom.window.js"></script>
    <script src="script.js"></script>
</body>
</html>
